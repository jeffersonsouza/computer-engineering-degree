<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Processos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Listagem de Processos</h3>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th>PID</th>
                        <th>Nome</th>
                        <th>Status</th>
                        <th>Tempo CPU</th>
                        <th>RSS</th>
                        <th>VMS</th>
                    </tr>
                </thead>
                <tbody>
                    {% for processo in processos %}
                    <tr>
                        <td><a href="{% url 'processo' processo.pid %}">{{ processo.pid }}</a></td>
                        <td><a href="{% url 'processo' processo.pid %}">{{ processo.name }}</a></td>
                        <td><a href="{% url 'processo' processo.pid %}">{{ processo.status }}</a></td>
                        <td><a href="{% url 'processo' processo.pid %}">{{ processo.cpu_times.user }}</a></td>
                        <td><a href="{% url 'processo' processo.pid %}">{{ processo.memory_info.rss }}</a></td>
                        <td><a href="{% url 'processo' processo.pid %}">{{ processo.memory_info.vms }}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
